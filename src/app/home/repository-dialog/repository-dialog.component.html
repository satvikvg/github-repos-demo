<h2 mat-dialog-title>{{ data.full_name }}</h2>
<mat-dialog-content class="mat-typography">
  <div>{{ data.description }}</div>
  <div>
    <strong>Stars: {{ data?.stargazers_count }}</strong
    >&nbsp;<strong>Issues: {{ data?.open_issues_count }}</strong> Submitted
    {{ data ? (data.created_at | dateAgo) : "" }} by {{ data?.owner?.login }}
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Rate</button>
</mat-dialog-actions>
